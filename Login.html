<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
       .container {
            width: 300px;
            margin: 50px auto;
            background-color: #fff;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="" method="post">
            <label for="role">Login as:</label>
            <select id="role" name="role" required>
                <option value="">Select a role</option>
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required pattern=".{3,}" title="Username must be at least 3 characters long.">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required pattern=".{6,}" title="Password must be at least 6 characters long.">
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="signup.html">Signup now</a></p>
            <p>Forgotten password? <a href="forgot.html">Forgot now</a></p>
        </form>
    </div>
</body>
</html>
